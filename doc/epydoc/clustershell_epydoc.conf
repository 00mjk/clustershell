# $Id$
#
# To generate ClusterShell epydoc documentation, change current
# directory to the doc/epydoc directory, then create a symlink to your
# source root named "epydoc-base". Then use the following command:
#
#   $ epydoc --config clustershell_epydoc.conf
#
[epydoc] # Epydoc section marker (required by ConfigParser)

# Information about the project.
name: ClusterShell
url: http://clustershell.sourceforge.net

# The list of modules to document.
# You need to previously create a symlink to your source root named
# "epydoc-base".
modules: epydoc-base/lib/ClusterShell, epydoc-base/scripts/clush.py, epydoc-base/scripts/nodeset.py

#exclude: ClusterShell\.Worker\.Paramiko

# The type of the output that should be generated.
output: html
#output: pdf

# Write html output to the following directory
target: epydoc-base/doc/epydoc/html

# Include all automatically generated graphs. These graphs are
# generated using Graphviz dot.
graph: all
dotpath: /usr/bin/dot

# The format for showing inheritance objects.
# It should be one of: 'grouped', 'listed', 'included'.
#inheritance: listed

# Whether or not to include syntax highlighted source code in
# the output (HTML only).
sourcecode: yes

